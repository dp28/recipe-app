service: recipe-app-graphql
provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
  environment:
    NODE_ENV: ${opt:stage}

plugins:
  - serverless-offline

package:
  exclude:
    - "**/*.test.js"
    - "Makefile"
    - "bin/**"
    - "README.md"
    - "config/environment/**"
    - "!config/environment/{$opt:stage}.js"

functions:
  graphql:
    handler: src/index.handler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
